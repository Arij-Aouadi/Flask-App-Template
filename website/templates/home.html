<html>
  <head>
    <title>
      Pwc Dashboard
    </title>
    <link rel="stylesheet" href="../static/sidebars.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="../static/sidebars.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" >  
  </head>
  <body>
    <div class="container-fluid">
     <div class="row">

      <!-- sidbar section -->
      <div class="sidebar col-md-3 col-lg-2 p-3 " >

            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>

            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
        <hr>
        <ul class="list-unstyled ps-0">
          <li class="mb-1">

            <div class="collapse show" id="home-collapse">

                <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Modéle 1</a></li>
                <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Modéle 2</a></li>

              </ul>
            </div>
          </li>
          <li class="mb-1">
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
              X-AI
            </button>
            <div class="collapse" id="dashboard-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">SHAP</a></li>
                <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">LIME</a></li>

              Simulation
            </button>
            <div class="collapse" id="orders-collapse">

                <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">pour un nouveau client </a></li>
              </ul>
            </div>
          </li>
          <li class="border-top my-3"></li>

        </ul>
      </div>
      <!-- end sidbar section -->

      <!-- Dashboard section -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Dashboard</h1>
